<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="icon" href="./images/ico.png" type="image/png">
    <title>Workshop</title>
</head>

<body>
    <div class="container">
        <header>
            <h1 class="title">PARTICIPE DO WORKSHOP QUE VAI MUDAR O SEU NEGÓCIO</h1>
        </header>

        <section>
            <div class="FormContainer"></div>
                <h2>GARANTA O SEU LUGAR NO WORKSHOP DO MAIOR ESPECIALISTA EM MARKETING DA ATUALIDADE</h2>
                <p>Neste evento, você vai aprender todos os segredos que vão te fazer ser um empreendedor de sucesso sem precisar contar a sorte</p>
                <form action="">
                    <input type="text" name="nome" id="nome" value="Nome">
                    <input type="email" name="email" id="email" value="Email">
                    <select name="cidade" id="cidade">
                        <option value="MG">Minas Gerais</option>
                        <option value="SP">São Paulo</option>
                        <option value="RJ">Rio de Janeiro</option> 
                        <option value="ES">Espirito Santo</option> 
                    </select>
                    <input type="submit" value="INSCREVA-SE">
                </form>
        </section>
            
    </div>

</body>
</html>
